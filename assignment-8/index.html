<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Good Housekeeping</title>
    <meta charset="utf-8">
    <meta name="description" content="box method">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

  <body>
    <div class="left">
      <div id="main-image" class="woman-box">
        <img src="./images/woman.png" class="woman-img"/>
      </div>
      <div id="scene" class="scene-box">
        <img src="./images/scene.png" class="scene-img">
      </div>
    </div>
    <div class="right">


      <div class="intro">

        <div id="top-right" class="title-box">
          <h1>Oh-h-h! What a Vacuum Cleaner!</h1>
        </div>

        <div id="fliter-queen" class="subtitle-box">
          <h2>Filter Queen</h2>
        </div>

        <div id="honest" class="honest-box">
          <img src="./images/icon-inside.png" class="inside-img"/>
          <h3>Honest!</h3>
        </div>

        <div id="glory-be" class="glory-box">
          <img src="./images/icon-outside.png" class="outside-img"/>
          <h3>Glory Be!</h3>
        </div>

        <div id="whee" class="whee-box">
          <img src="./images/icon-wastebasket.png" class="wastebasket-img"/>
          <h3>Whee-e-e</h3>
        </div>

      </div>
    </div>










  </body>
  </html>
